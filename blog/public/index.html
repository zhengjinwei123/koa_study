<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>koa blog</title>
    <style>
        body{
            background-color: #272822;
        }
        @media only screen and (max-width:400px) {
            .box{
                margin:20% auto;
                width:300px;
                height:100px;
                border-radius: 0.2em;
                background-color: rgba(89,60,100,0.2);
				font-size:1.1rem;
				overflow: hidden;
				color:blue;
            }
        }
        .box{
            border-radius: 1.5em;
            width:400px;
            height:200px;
            background-color: rgba(89,60,100,0.2);
            overflow: auto;
            color:#fefefe;
            position: absolute;
            left:50%;
            top:50%;
            max-height: 80%;
            min-width: 90%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            -webkit-transition: height 1s ease;
            transition: top 1s ease;
        }
        @media (min-width: 771px) {
            .box {
                min-width: 40%;
            }
        }

        header{
            text-align: center;
            margin:5px auto;
            display: block;
            width:80%;
            height:30%;
            /*border:1px solid red;*/
            padding-top:0.4rem;
            /*font-family: "华文宋体";*/
            text-shadow: 0 2px 2px #333;
            line-height:110%;
            float:none;
            color:#fefefe;
            font-weight:bolder;
            overflow: hidden;
            font-size: 1.2rem;
            border-bottom: 2px solid #fefefe;
        }
        header > p > a{
            color:#fefefe;
            text-decoration: none;
        }
        header > p > a:hover{
            text-decoration: underline;
            color:red;
        }
        .content{

        }
        footer{
            display: block;
        }
        .box > .content{
            border-radius: 0.4em;
            width:80%;
            height:30%;
            background-color: rgba(64,57,62,0.5);
            margin:5px auto;
        }
        .box > .content > div{
            width:80%;
            height:70%;
            padding-top: 20px;
            margin-left:10px;
            border-radius: 0.1rem;
        }
        .box > .content > div a{
            color: #f3fefe;
            text-decoration: none;
            font-size:22px;
        }
        .box > .content > div a:hover{
            color: #272822;
            text-decoration: underline;
            background: #FFFFFF;
        }
        .box > footer{
            border-top: 2px solid #fefefe;
            width:100%;
            height:20%;
            margin:5px auto;
        }
        .box > footer > span:first-of-type{
            float: left;
            padding-left:5px;
            padding-top: 5px;
        }
        .box > footer > span:first-of-type > a{
            color: #f3fefe;
            text-decoration: none;
        }
        .box > footer > span:first-of-type > a:hover{
            text-decoration: underline;
            font-size:1.1rem;
        }

        .box > footer > span:last-of-type{
            float: right;
            padding-top: 5px;
        }
        .box > footer > span:last-of-type > a{
            color: #f3fefe;
            text-decoration: none;
        }
        .box > footer > span:last-of-type > a:hover{
            text-decoration: underline;
            font-size:1.1rem;
        }
    </style>
</head>
<body>
<div class="box">
    <header>
        <p><a href="https://zhengjinwei123.github.io/">郑金玮的个人网站</a></p>
        <p>Zheng Jinwei's Personal Website</p>
    </header>

    <div class="content">
        <div> <a href="#"> >> 网络日志 (Blog)</a></div>
    </div>
    <footer>
        <span><a href="/admin/register">后台管理</a> </span>
        <span><a href="#">Contact</a> | zhengjinwei.com</span>
    </footer>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./js/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="./images/favicon.ico" rel="shortcut icon">
    <script src="./js/jquery-1.11.0.min.js"></script>
    <title>郑金玮的博客</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        body{
            background-color: #272822;
        }
        @media only screen and (max-width:400px) {
            .box{
                margin:20% auto;
                width:300px;
                height:100px;
                border-radius: 0.2em;
                background-color: rgba(89,60,100,0.2);
				font-size:1.1rem;
				overflow: hidden;
				color:blue;
            }
        }
        .box{
            overflow: hidden;
            border-radius: 1.5em;
            width:400px;
            height:300px;
            background-color: rgba(89,60,100,0.2);
            color:#fefefe;
            position: absolute;
            left:50%;
            top:50%;
            max-height: 80%;
            min-width: 90%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            -webkit-transition: height 1s ease;
            transition: top 1s ease;
        }
        @media (min-width: 771px) {
            .box {
                min-width: 40%;
            }
        }

        header{
            text-align: center;
            margin:50px auto;
            display: block;
            width:80%;
            height:20%;
            /*border:1px solid red;*/
            padding-top:0.4rem;
            /*font-family: "华文宋体";*/
            text-shadow: 0 2px 2px #333;
            /*line-height:110%;*/
            float:none;
            color:#fefefe;
            font-weight:bolder;
            overflow: hidden;
            font-size: 1.2rem;
            border-bottom: 1px solid #fefefe;
        }
        header > p > a{
            color:#fefefe;
            text-decoration: none;
        }
        header > p > a:hover{
            text-decoration: underline;
            color:red;
        }
        .box > div:first-of-type{
            float: right;
            padding-right:20px;
        }
        .box > div:first-of-type > div >a{
            font-size:22px;
            color:#fefefe;
        }
        .box > div:first-of-type > div >a:hover{
            font-size:24px;
            color:#fefefe;
        }

        footer{
            display: block;
        }
        .box > .content{
            border-radius: 0.4em;
            width:80%;
            height:30%;
            background-color: rgba(64,57,62,0.5);
            margin:-30px auto;
        }
        .box > .content > div{
            width:80%;
            height:70%;
            padding-top: 20px;
            margin-left:10px;
            border-radius: 0.1rem;
        }
        .box > .content > div a{
            color: #f3fefe;
            text-decoration: none;
            font-size:22px;
        }
        .box > .content > div a:hover{
            color: #272822;
            text-decoration: underline;
            background: #FFFFFF;
        }
        .box > footer{
            border-top: 2px solid #fefefe;
            width:100%;
            height:20%;
            margin:40px auto;
        }
        .box > footer > span:first-of-type{
            float: left;
            padding-left:5px;
            padding-top: 5px;
        }
        .box > footer > span:first-of-type > a{
            color: #f3fefe;
            text-decoration: none;
        }
        .box > footer > span:first-of-type > a:hover{
            text-decoration: underline;
            font-size:1.1rem;
        }

        .box > footer > span:last-of-type{
            float: right;
            padding-top: 5px;
        }
        .box > footer > span:last-of-type > a{
            color: #f3fefe;
            text-decoration: none;
        }
        .box > footer > span:last-of-type > a:hover{
            text-decoration: underline;
            font-size:1.1rem;
        }
    </style>
</head>
<body>
<div class="box">
    <div>
        <div><a href="javascript:;" onclick="clickAngle(this);" data-type="1"><i class="fa fa-chevron-circle-up" aria-hidden="true"></i></a></div>
    </div>
    <header>
        <p><a href="https://zhengjinwei123.github.io/">郑金玮的个人网站</a></p>
        <p>Zheng Jinwei's Personal Website</p>
    </header>

    <div class="content">
        <div> <a href="#"> <span class="fa fa-angle-double-right" aria-hidden="true"></span>  网络日志 (Blog)</a></div>
    </div>
    <footer>
        <span><a href="/admin">后台管理</a> </span>
        <span><a href="#">Contact</a> | zhengjinwei.com</span>
    </footer>
</div>
</body>
<script type="text/javascript">

    var $box = $(".box");
    var $i = $("i");
    function clickAngle(self){
        var type  = $(self).data("type");

        if(type == 1){
            // up
            $box.css({"height":"50px"});
            $box.css({"top":"40px"});
            $i.removeClass("fa fa-chevron-circle-up");
            $i.addClass("fa fa-chevron-circle-down");
        }else{
            // down
            $box.css({"height":"300px"});
            $box.css({"top":"400px"});
            $i.removeClass("fa fa-chevron-circle-down");
            $i.addClass("fa fa-chevron-circle-up");
        }

        $(self).data("type",-type);
    }
</script>
</html>

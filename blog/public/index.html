<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>koa blog</title>
    <style>
        body{
            background: #272822 url(./images/sea.png) no-repeat;
            -webkit-background-size:contain;
            background-size:contain;
        }
        @media only screen and (max-width:400px) {
            .box{
                margin:150px auto;
                width:300px;
                height:100px;
                border-radius: 0.4em;
                background-color: #272822;
                opacity: 0.4;
				font-size:20px;
				overflow: hidden;
				color:red;
            }
        }
        .box{
            border-radius: 1.5em;
            width:400px;
            height:200px;
            background-color: rgba(0,0,0,0.3);
            overflow: auto;
            color:#fefefe;
            position: absolute;
            left:50%;
            top:50%;
            max-height: 80%;
            min-width: 90%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            -webkit-transition: height 1s ease;
            transition: top 1s ease;
        }
        @media (min-width: 771px) {
            .box {
                min-width: 40%;
            }
        }

        header{
            text-align: center;
            margin:5px auto;
            display: block;
            width:80%;
            height:30%;
            border:1px solid red;
            padding-top:0.4rem;
            /*font-family: "华文宋体";*/
            text-shadow: 0 1px 1px #333;
            line-height:110%;
            float:none;
            color:#fefefe;
            font-weight:bolder;
        }
        header > p > a{
            color:#fefefe;
            text-decoration: none;
        }
        header > p > a:hover{
            text-decoration: underline;
            color:red;
        }
        .content{

        }
        footer{
            display: block;
        }
    </style>
</head>
<body>
<div class="box">
    <header>
        <p><a href="https://zhengjinwei123.github.io/">郑金玮的个人网站</a></p>
        <p>Zheng Jinwei's Personal Website</p>
    </header>
    <div class="content">

    </div>
    <footer>

    </footer>
</div>
</body>
</html>
